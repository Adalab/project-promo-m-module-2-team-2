<section class="collapsable-fill">
  <div class="collapsable-fill__menu">
    <i class="far fa-keyboard keyBoard"></i>
    <h2 class="collapsable-fill__menu--title">rellena</h2>
    <i class="fas fa-chevron-up arrowUp"></i>
  </div>

  <div class="collapsable-fill__content">
    <label class="label" for="name">nombre completo</label>
    <input
      class="input js-nameInput"
      id="name"
      type="text"
      name="name"
      placeholder="Ej: Sally Jill"
      required
    />
    <label class="label" for="job">puesto</label>
    <input
      class="input js-job"
      id="job"
      type="text"
      name="job"
      placeholder="Ej: Front-end unicorn"
      required
    />
    <label class="label" for="image">imagen de perfil</label>
    <div class="collapsable-fill__content--buttonPreview">
      <input
        class="button"
        id="image"
        type="button"
        value="Añadir imagen"
        name="image"
      />
      <div class="square"></div>
      <!--<input class="square" id="image" type="input" name="square" />-->
    </div>
    <label class="label" for="email">email</label>
    <input
      class="input"
      id="email"
      type="email"
      name="email"
      placeholder="Ej: sally-hill@gmail.com"
      required
    />
    <label class="label" for="telephone">teléfono</label>
    <input
      class="input"
      id="telephone"
      type="tel"
      name="telephone"
      placeholder="Ej: 555-55-55-55"
      required
    />
    <label class="label" for="linkedin">linkedin</label>
    <input
      class="input"
      id="linkedin"
      type="url"
      name="linkedin"
      placeholder="Ej: linkedin.com/in/sally.hill"
    />
    <label class="label" for="github">github</label>
    <input
      class="input"
      id="github"
      type="url"
      name="github"
      placeholder="Ej: @sally-hill"
    />
  </div>
</section>
